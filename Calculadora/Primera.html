<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="CSS/Estilos1.css" type="text/css">
    <link rel="icon" href="Iconos/">
</head>
<body class="height-full">
	<section>
		<form name="calculadora" onsubmit="return false">
			<input type="text" name="visor" value="" readonly>
			<button class="maior limpar button" title="Limpar tudo">C</button>
			<button class="maior apagar button" title="Apagar ultimo numero do visor">CE</button>
			<button class="button operacao">+</button>
			<button class="numero button">1</button>
			<button class="numero button">2</button>
			<button class="numero button">3</button>
			<button class="button operacao">-</button>
			<button class="numero button">4</button>
			<button class="numero button">5</button>
			<button class="numero button">6</button>
			<button class="button operacao">/</button>
			<button class="numero button">7</button>
			<button class="numero button">8</button>
			<button class="numero button">9</button>
			<button class="button operacao">*</button>			
			<button class="numero button">0</button>
			<button class="maior button igual">=</button>
		</form>
	</section>
</body>
</html>
